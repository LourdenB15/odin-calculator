<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="wrapper">
        <div class="calculator">
            <div class="input-box">
                <div class="input-value"></div>
                <div class="result"></div>
            </div>
            <div class="btn-wrapper">
                <div class="delete btn">Delete</div>
                <div class="ac btn">AC</div>
                <div class="divide btn">&divide;</div>
                <div class="seven btn">7</div>
                <div class="eight btn">8</div>
                <div class="nine btn">9</div>
                <div class="times btn">&times;</div>
                <div class="four btn">4</div>
                <div class="five btn">5</div>
                <div class="six btn">6</div>
                <div class="minus btn">&minus;</div>
                <div class="one btn">1</div>
                <div class="two btn">2</div>
                <div class="three btn">3</div>
                <div class="plus btn">&plus;</div>
                <div class="zero btn">0</div>
                <div class="period btn">&period;</div>
                <div class="equals btn">&equals;</div>
            </div>
        </div>
    </div>
</body>

</html>
